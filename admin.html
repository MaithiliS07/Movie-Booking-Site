<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--------CSS File Linking-------->
    <link rel="stylesheet" href="admin_style.css">

    <!--------Bootstrap CSS Link---------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--------Google Font----------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <!--------Icons----------------->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Admin Panel</title>
</head>
<body>
    <!-------------------HEADER SECTION------------------>
    <header>
        <!----Logo---->
        <div class="logo">
            <a href="admin.html"><img src="Images/logo.png" width="150" height="40"></a>    
        </div>

        <!----Search Bar---->
        <div class="search">
            <i class='bx bx-search'></i>
            <input type="search" name="search" placeholder="Search..." id="search-text" autocomplete="off">
        </div>

        <!----Admin Profile----->
        <div class="admin-profile">
             <a href="#" class="notification"><i class='bx bx-bell'></i></a>    <!----Notification---->

            <div class="dropdown">
                <button class="btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="Images/profile1.png" width="40" height="40">
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#"><i class='bx bx-user-circle'></i>&nbsp;My Profile</a></li>
                  <li><a class="dropdown-item" href="#"><i class='bx bx-cog' ></i>&nbsp;Settings</a></li>
                  <li><a class="dropdown-item" href="#"><i class='bx bx-log-out-circle' ></i>&nbsp;Logout</a></li>
                </ul>
              </div>
        </div>
        
    </header>

    <!-------------------SideBar Section------------------>
    <div class="sidebar">
        <ul>
            <li><button><i class='bx bxs-dashboard'></i>Dashboard</button></li>
            <li><button><i class='bx bxs-book-content'></i>Bookings</button></li>
            <li><button><i class='bx bxs-movie-play'></i>Movies</button></li>
            <li><button><i class='bx bxs-home-alt-2'></i>Theaters</button></li>
            <li><button><i class='bx bxs-user'></i>Admins</button></li>
            <li><button><i class='bx bxs-help-circle' ></i>Help</button></li>
            <li><button><i class='bx bxs-chat'></i>FAQ's</button></li>
            <li><button>404 Page</button></li>
        </ul>
    </div>

    <!-------------------Dashboard Section---------------->
    <div class="dashboard">
        <div class="total-count">
            <div class="box">Some Data...</div>
            <div class="box">Some Data...</div>
            <div class="box">Some Data...</div>
            <div class="box">Some Data...</div>
        </div>

        <div class="section2">
            <div class="progress-report">
                Progress Report Section
            </div>

            <div class="daily-updates">
                Daily Updates Section
            </div>
        </div>     
    </div>
    
    <!------------Bootstrap JS Links------------>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
</body>
</html>
