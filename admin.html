<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--------CSS File Linking-------->
    <link rel="stylesheet" href="admin_style.css">

    <!--------Bootstrap CSS Link---------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--------Google Font----------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <!--------Icons----------------->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Admin Panel</title>
</head>
<body>

    <!-------------Header Section-------------->
    <header>
        <div class="logo-section">
            <a href="#" class="logo">Admin Panel</a>
        </div>

        <div class="search-bar" style="justify-content: center;">
            <input type="text" name="search" placeholder="Search...">
            <button type="submit" name="submit"><img src="search_icon.png" width="23" height="23"></button>
        </div>

        <div class="admin-section">
            <p style="margin-top: 4px;">Admin</p>
            <i class='bx bx-power-off'></i>
        </div>
    </header>

    <!-------------Sidebar Section------------>
    <div class="sidebar">
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bxs-dashboard'></i>
                    <span class="nav_link">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-bookmark-alt'></i>                    
                    <span class="nav_link">Bookings</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-movie-play'></i>                    
                    <span class="nav_link">Movies</span>
                </a>
            </li>

            
            <li>
                <a href="#">
                    <i class='bx bxs-building'></i>                   
                    <span class="nav_link">Theater</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-user-pin'></i>                 
                    <span class="nav_link">Admin</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>               
                    <span class="nav_link">Settings</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-support'></i>               
                    <span class="nav_link">Support</span>
                </a>
            </li>
        </ul>
    </div>
    <!------------Bootstrap JS Links------------>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
