<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">

    <!--------Google Font----------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

    <!--------BootStrap CSS Files--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Movie Booking</title>
</head>

<body>
    <div class="image">
        <img src="Images/Background.jpg">
    </div>

    <div class="register-section">
        <h1 style="color: #f84464;">WELCOME!</h1>
        <h1 style="color: #fff;">CREATE ACCOUNT</h1>

        <form action="" method="POST" autocomplete="off">
            <input type="text" class="input" placeholder="Enter Your Name">
            <input type="number" max="10" min="10" class="input" placeholder="Enter Mobile Number">
            <input type="email" class="input" placeholder="Enter Your Email">
            <input type="password" class="input" placeholder="Enter Password">
        </form>
    </div>



    <!--------BootStrap JS Files--->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
